<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <img class="logo_alura" src="imagenes/logo_alura.svg">
        <!-- <button onclick="dark_mode()" class="boton_darkMode"></button> -->
    </header>
    <main>
        <!-- Sección 1 es para todo lo que corresponda al área izquierda de la página, botones de desencriptar y encriptar, textarea donde el usuario pondrá el texto y logo de alura -->
        <section class="seccion1">
            <div class="texto_usuario">
                <input type="text" class="frase" required placeholder="Ingrese el texto aquí" onkeyup="minuscula(this)">
            </div>
            <div class="alerta">
                <img src="imagenes/alerta.svg" class="imagen_alerta">
                <p class="mensaje_alerta">Solo letras minúsculas y sin tildes</p>
            </div>
            <div class="contenedor_botones">
                <button onclick="encriptar()" class="boton_encriptar">Encriptar</button>
                <button onclick="desencriptar()" class="boton_desencriptar">Desencriptar</button>
            </div>
        </section>
        <!-- La sección 2 es para todo lo referente al resultado ya sea desencriptar o encriptar, área de el texto resultado y el boton copiar, así como el segundo logo -->
        <section class="seccion2">
            <div class="contenedor_ouro_logo">
                <img src="imagenes/OURO 1.svg" class="logo_ouro">
            </div>
            <div class="mensaje_predeterminado">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar</p>
            </div>
            <div class="contenedor_copiar">
                <button onclick="copiar_resultado()" class="boton_copiar">Copiar</button>
            </div>
            <div class="contenedor_resultado">
                <p class="frase_resultado"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
